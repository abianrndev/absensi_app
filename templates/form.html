<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi HArian</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #00ffcc;
            font-size: 2rem;
        }
        
        form {
            background-color: #1e1e1e;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            color: #ccc;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }
        
        input[type="radio"] {
            margin-right: 8px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #00ddb3;
        }
    </style>
</head>

<body>
    <h1>FORM ABSENSI</h1>
    <form method="POST">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="shift">Shift:</label><br>
        <input type="radio" id="siang" name="shift" value="Siang" required>
        <label for="siang">Siang</label><br>
        <input type="radio" id="malam" name="shift" value="Malam" required>
        <label for="malam">Malam</label><br>

        <button type="submit">Absen</button>
    </form>
</body>

</html>
